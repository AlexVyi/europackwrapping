<link rel="stylesheet" href="modal.css" type="text/css" media="all">

<div class="modal-content">
    <div class="container-fluid">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/modals/buline-albastru.png">
                    </div>

                    <div class="item">
                        <img src="img/modals/buline-rosie.png">
                    </div>
                    <div class="item">
                        <img src="img/modals/buline-roz.png">
                    </div>
                    <div class="item">
                        <img src="img/modals/buline-verde.png">
                    </div>
                    <div class="item">
                        <img src="img/modals/carouri.png">
                    </div>
                    <div class="item">
                        <img src="img/modals/kraft.png">
                    </div>
                    <div class="item">
                        <img src="img/modals/mov.png">
                    </div>
                    <div class="item">
                        <img src="img/modals/verde-1.png">
                    </div>
                    <div class="item">
                        <img src="img/modals/rosu.png">
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h4>Sacoșă mâner răsucit</h4>
            <p>25 x 11 x 31cm | 32 x 12 x 41cm</p>

        </div>
        <div class="modal-footer">
            <button type="button" class="btnModal" data-dismiss="modal">Inchide</button>
        </div>
    </div>
</div>
